<!DOCTYPE html>
<html>
  <head>
    <title> Real 5-Day Forecast</title>
    <link rel="stylesheet" href="project8style.css" type="text/css">
  </head>
  
  <body>
    <h1>Five Day Forecast</h1>
    <table border:4px margin:auto;>
      <tr>
        <td class="days">Monday</td>
        <td class="days">Tuesday</td>
        <td class="days">Wednesday</td>
        <td class="days">Thursday</td>
        <td class="days">Friday</td>
      </tr>
      <tr>
        <td class="red forecast">68</td>
        <td class="red forecast">68</td>
        <td class="red forecast">70</td>
        <td class="red forecast">73</td>
        <td class="red forecast">62</td>
      </tr>
      <tr>
        <td class="blue forecast">53</td>
        <td class="blue forecast">56</td>
        <td class="blue forecast">52</td>
        <td class="blue forecast">58</td>
        <td class="blue forecast">50</td>
      </tr>
      <tr>
        <td class="forecast">Thunderstorms</td>
        <td class="forecast">Partly Cloudy</td>
        <td class="forecast">Chance of Rain</td>
        <td class="forecast">Clear</td>
        <td class="forecast">Windy</td>
      <tr>
      </tr>
        <td class="forecast">
          <img src="Weather Icons/thunderstorm.jpg" alt="Thunderstorm" style="width:100px; hieght:100px";>
        </td>
        <td class="forecast">
          <img src="Weather Icons/partlycloudy.png" alt="Partly Cloudy" style="width:100px; hieght:100px";>
        </td>
        <td class="forecast">
          <img src="Weather Icons/chanceofrain.png" alt="Chance of Rain" style="width:100px; hieght:100px";>
        </td>
        <td class="forecast">
          <img src="Weather Icons/clear.png" alt="Clear" style="width:100px; hieght:100px";>
        </td>
        <td class="forecast">
          <img src="Weather Icons/windy.png" alt="Windy" style="width:100px; hieght:100px";>
        </td>
      </tr>
    </table>
  </body>
</html>
